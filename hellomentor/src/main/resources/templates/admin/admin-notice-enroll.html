<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HelloMentor-공지사항</title>

    <link th:href="@{/css/admin-notice-enroll-style.css}" rel="stylesheet" />
     <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" 
     rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
  </head>
  <body>
     <div th:insert="common/header :: header"></div>
  
    <div class="content">
      <div class="notice-wrap">
        <div id="notice-headline">공지사항</div>
         
        <form th:action="@{/admin/noticeEnrollWrite}" id="notice-form" method="post">
          <div class="notice-write">
            <input
              type="text"
              name="pTitle"
              id="noticeTitle"
              placeholder="제목 작성"
              maxlength="25"
            />
            <br />
            <select name="categoryId" id="choose">
              <option value="0" selected>분류</option>
              <option value="6">안내</option>
              <option value="7">서비스</option>
              <option value="8">업데이트</option>
              <option value="9">이벤트</option>
            </select>
            <br />
            <textarea
              name="noticeContent"
              id="noticeContent"
              placeholder="내용 작성"
            ></textarea>
          </div>
        </form>
        <div class="send-btn">
          <button id="back-btn" type="button" onclick=""><a th:href="@{/noticelist}">목록</a></button>
          <button id="send-btn" type="submit" form="notice-form">글작성</button>
        </div>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("textarea").on("input", function () {
          this.style.height = "auto";
          this.style.height = this.scrollHeight + "px";
        });
    });
    </script>
    <div th:insert="common/footer :: footer"></div>
  </body>
</html>
