<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자식인_글작성_질문자</title>
    <link  th:href="@{/css/normal-frame.css}" rel="stylesheet" />
    <link  th:href="@{/css/knowledge-question.css}" rel="stylesheet" />
    
       <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css}" 
  rel="stylesheet" />

	
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    
  </head>
  <body>
  
  <div th:insert="common/header :: header"></div>
  
  
    <div class="content">
      <div class="section">
        <div class="title">지식인</div>

        <form th:action="@{knowledgequestioninsert}" method="post" id="knowledge-write-form" enctype="multipart/form-data">
          <!-- 지식인form안에.txt -->
          <table id="knowledge-table">
            <tr>
              <th>분야</th>
              <td>
                <select name="categoryId" id="knowledge-kind">
                  <option value="14">자바</option>
                  <option value="15">스프링</option>
                  <option value="16">HTML</option>
                  <option value="17">C언어</option>
                  <option value="18">파이썬</option>
                  <option value="19">리액트</option>
                  <option value="20">DB/SQL</option>
                  <option value="21">기타</option>
                </select>
              </td>
            </tr>

            <tr>
              <th>제목</th>
              <td>
                <input
                  type="text"
                  id="knowledge-title"
                  name="postTitle"
                  placeholder="제목을 입력하세요"
                  required
                />
              </td>
            </tr>

            <tr>
              <th>내용</th>
              <td>
                <textarea
                  id="knowledge-content"
                  name="postContent"
                  required
                  placeholder="내용을 입력하세요"
                ></textarea>
              </td>
            </tr>

            <tr>
              <th style="vertical-align: top;">첨부파일</th>
              <td>
                <div class="form-group" id="file-list">
		        <a href="#this" onclick="addFile()" id="file-plus">파일추가</a>
		        </div>
		    </div>
              </td>
            </tr>
          </table>
        </form>
        <div class="knowledge-btns">
          <button type="button" id="knowledge-reset-btn">취소</button>
          <button
            type="submit"
            form="knowledge-write-form"
            id="knowledge-submit-btn"
          >
            작성
          </button>
          <!-- 수정시에 아래가 뜨고 처음 작성시에만 작성이 뜨게한다. -->
          <!-- <button
            type="submit"
            form="knowledge-write-form"
            id="knowledge-submit-btn"
          >
            수정
          </button> -->
        </div>
      </div>
    </div>
    
    <div th:insert="common/footer :: footer"></div>
    
    <script type="text/javascript">
    $(document).ready(function() {
        $("a[name='file-delete']").on("click", function(e) {
            e.preventDefault();
            deleteFile($(this));
        });
    })
 
 function addFile() {
        var str = "<div class='file-group'><input type='file' id='free-file' name='upfile'><a href='#this' name='file-delete' id='file-delete'>삭제</a></div>";
        $("#file-list").append(str);
        $("a[name='file-delete']").on("click", function(e) {
            e.preventDefault();
            deleteFile($(this));
        });
    }
 
    function deleteFile(obj) {
        obj.parent().remove();
    }
</script>

    <script th:inline="javascript">
		    // 컨트롤러에서 전달된 메시지를 받아옵니다.
		    var message = /*[[${message}]]*/ '';
		
		    // 메시지를 사용하여 alert를 생성합니다.
		    if (message) {
		        alert(message);
		    }
		</script>
		
  </body>
</html>
