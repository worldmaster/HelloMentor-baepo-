<script>
      $(document).ready(function () {
        $(".radio").on("change", function () {
          $(".radio-group").removeClass("selected-radio");

          // 현재 선택된 라디오 버튼의 라벨에 있는 .radio-group에 클래스를 추가합니다.
          $(this).next("label").find(".radio-group").addClass("selected-radio");
        });
      });
    </script>

<script th:inline="javascript">
    // 컨트롤러에서 전달된 메시지를 받아옵니다.
    var message = /*[[${message}]]*/ '';

    // 메시지를 사용하여 alert를 생성합니다.
    if (message) {
        alert(message);
    }
